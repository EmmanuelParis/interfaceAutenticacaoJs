<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/styles/styleCadastro.css">
</head>

<body>
    <div class="container">
        <form id="cadastroForm">
            <h2>Cadastro</h2>

            <label for="Nome">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            <p class="error-message" id="nameError"></p>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            <p class="error-message" id="emailError"></p>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <p class="error-message" id="passwordError"></p>

            <label for="anime-select">Escolha seus animes preferidos:</label>
            <select id="anime-select" name="anime" multiple>
                <option value="aa7845d0-7780-4dd2-bdfb-d193c1a10c94">Beserk</option>
                <option value="ec5f9117-f52e-4c9b-897a-3203a6db3144">Black Clover</option>
                <option value="01e934bc-b737-42d3-8dc5-7c9740f96bb7">Naruto</option>
                <option value="9fb57b3a-3e4f-486c-ac4e-8aa2347dceef">One Piece</option>
                <option value="05fc8945-1d32-4eae-b542-d0d3ddc20c70">Dan da Dan</option>
            </select><br>

            <button type="submit">Cadastrar</button>
            <p id="feedback"></p>

            <span>JÃ¡ possui uma conta ? <a href="/pages/login.html">Log-In</a></span>
        </form>
    </div>

    <script src="../js/scriptCadastro.js"></script>
</body>

</html>
